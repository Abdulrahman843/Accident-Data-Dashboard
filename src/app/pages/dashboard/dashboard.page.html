<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Accident Data Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Accident Data</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Statistics Cards -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card color="danger">
          <ion-card-header>
            <ion-card-title>Total Accidents</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>1,250</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="warning">
          <ion-card-header>
            <ion-card-title>Fatal Cases</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>350</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Chart Section -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Accident Trends</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas id="accidentChart"></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
